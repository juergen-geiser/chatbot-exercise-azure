<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Sentiment-Analyse</title>
    <style>
      body { font-family: sans-serif; padding: 2rem; }
      textarea { width: 100%; height: 100px; }
      button { padding: 0.5rem 1rem; }
    </style>
</head>
<body>
  <h1>Deutschsprachige Sentiment-Analyse</h1>
  <textarea id="inputText" placeholder="Gib hier deinen Text ein…"></textarea><br/>
  <button onclick="classify()">Analysieren</button>

  <h2>Ergebnis:</h2>
  <pre id="result">–</pre>

  <script>
    async function classify() {
      const text = document.getElementById("inputText").value;
      const resp = await fetch("/classify", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });
      const data = await resp.json();
      if (resp.ok) {
        document.getElementById("result").textContent =
          JSON.stringify(data, null, 2);
      } else {
        document.getElementById("result").textContent =
          `Fehler: ${data.error}`;
      }
    }
  </script>
</body>
</html>
